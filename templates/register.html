{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}

<style>
body, html {
  height: 100%;
  margin: 0;
}
.bg {
  /* The image used */
  background-image: url("/static/images/env1.jpg");

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>

{% endblock title %}

{% block content %}

{% include 'nav_bar.html' %}
<body style="background-color:lightgrey">
<div class="bg">
    <div style="background-color:pink;margin-top:10px;margin-left:350px;margin-right:500px">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Please register here</legend>
                {{form | crispy}}
            </fieldset>
            <button class="btn" value="submit">Signup</button>
        </form>
    </div>
</div>
</body>

{% endblock content %}
